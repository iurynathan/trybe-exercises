<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      div {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      // COLOQUE SEU CÓDIGO AQUI
      function addTitle() {
        let title = document.createElement("h1");
        title.innerText = "Exercício 5.2 - JavaScript DOM";
        document.querySelector("body").appendChild(title);
        return;
      }

      addTitle();

      function addDivMain() {
        let addDiv = document.createElement("div");
        addDiv.classList.add("main-content");
        document.querySelector("body").appendChild(addDiv);
        return;
      }

      addDivMain();

      function addDivCenter() {
        let addDiv = document.createElement("div");
        addDiv.classList.add("center-content");
        document.querySelector("div").appendChild(addDiv);
        return;
      }

      addDivCenter();

      function addParagraph() {
        let paragraph = document.createElement("p");
        document
          .getElementsByClassName("center-content")[0]
          .appendChild(paragraph);
        return;
      }

      addParagraph();

      function addDivLeft() {
        let addDiv = document.createElement("div");
        addDiv.classList.add("left-content");
        document.getElementsByClassName("main-content")[0].appendChild(addDiv);
        return;
      }

      addDivLeft();

      function addDivRight() {
        let addDiv = document.createElement("div");
        addDiv.classList.add("right-content");
        document.getElementsByClassName("main-content")[0].appendChild(addDiv);
        return;
      }

      addDivRight();

      function addImg() {
        let image = document.createElement("img");
        image.setAttribute("src", "https://picsum.photos/200");
        image.classList.add("small-image");
        document.getElementsByClassName("left-content")[0].appendChild(image);
        return;
      }

      addImg();

      function listUl() {
        let extensiveNumber = [
          "Um",
          "Dois",
          "Três",
          "Quatro",
          "Cinco",
          "Seis",
          "Sete",
          "Oito",
          "Nove",
          "Dez",
        ];
        let list = document.createElement("ul");
        document.getElementsByClassName("right-content")[0].appendChild(list);
        for (let i = 0; i < extensiveNumber.length; i += 1) {
          let text = extensiveNumber[i]
          let valueList = document.createElement("li");

          valueList.innerText = text
          document.querySelector("ul").appendChild(valueList);
        }
        return;
      }

      listUl();

      function subTitle() {
        let number = 3;
        for (let i = 0; i < number; i += 1) {
          let title = document.createElement("h3");
          document.getElementsByClassName("main-content")[0].appendChild(title);
        }
        return;
      }

      subTitle();
    </script>
  </body>
</html>
